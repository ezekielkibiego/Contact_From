<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JS</title>
</head>

<body>
    <div class="container">
        <form id="contact" method="post" action="">
            <!-- Name -->
            <div>
                <label for="contact_name">N A M E</label>
                <input type="text" id="contact_name" name="name"></input>
                <span class="error">This field is required</span>
            </div>
            <!-- Email -->
            <div>
                <label for="contact_email">E M A I L</label>
                <input type="email" id="contact_email" name="email"></input>
                <span class="error">A valid email address is required</span>				
            </div>						
            <!--Website -->
            <div>
                <label for="contact_website">W E B S I T E</label>
                <input type="url" id="contact_website" name="website"></input>
                <span class="error">A valid url is required</span>								
            </div>						
            <!-- Message -->
            <div>
                <label for="contact_message">M E S S A G E</label>
                <textarea id="contact_message" name="message"></textarea>
                <span class="error">This field is required</span>												
            </div>					
            <!-- Submit Button -->
            <div id="contact_submit">				
                <button type="submit">S U B M I T</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
